<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} </title>
	{% else %}
	<title>RefConnect ::: Connecting People</title>
	{% endif %}
</head>
<body>
	<body>
    <div>RefConnect: <a href="/">Home</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
</body>
</html>
